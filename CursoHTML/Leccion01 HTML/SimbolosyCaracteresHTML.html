<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Básicos HTML</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <p><code>Este es mi código</code></p> <!--otro tipo de topografía tipo código-->
    <p>&excl; Símbolo de exclamación</p>
    <p>&#x00021; Símbolo de exclamación hexadecimal</p>
    <p>&#33; Símbolo de exclamación decimal</p>
    <p>&lt; Símbolo Less Than</p>
    <p>&gt; Símbolo Greater Than</p>
    <p>&commat; Símbolo commat</p>
    <p>&Aacute; Aacute y Oacute &Oacute;</p>
    <p>nbsp para usar &nbsp; texto &nbsp; con espacio</p>
</body>
</html>
