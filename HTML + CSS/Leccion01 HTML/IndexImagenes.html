<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad HTML</title>
</head>
<body>
    <h1>Imágenes con HTML, texto alternativo alt</br><span style="color:blueviolet">Añadir atributos con title y style</span></h1> <!--/br para añadir un Enter y /hr para añadirlo con una línea horizontal -- usar span para añadir style-->
    <img src="Imagenes/html5.png" alt='Logo HTML5' width="100px" height="" title="Logo HTML5"/> <!--title para añadir un subindice cuando te pones encima con el puntero, alt para mostrar texto alternativo si no se ve la imagen-->
    <img src='http://globalmentoring.com.mx/imagenes/css3.png' alt="Logo CSS3" width="100px"/>
    <img src='http://globalmentoring.com.mx/imagenes/javascript.png' alt="Logo JavaScript" width="100px"/>
    <p title="Nuevo párrafo" style="color:rgb(25, 103, 151)">Este es nuestro párrafo</p>
    <pre> <!--pre es como p pero para respetar espacios, tabs y enters-->
    Este es
Nuestro nuevo párrafo
<a href="http://www.Google.es" target=_blank>GOOGLE link</a> <!--usar target=_blank para abrir en una nueva pestaña-->
    </pre>
</body>
</html>
