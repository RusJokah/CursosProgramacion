<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Básicos HTML</title>
</head>
    <h1>Formatos de Texto en HTML</h1>
    <p><b>Primer párrafo negrita b</b></p>
    <p><strong>Segundo párrafo strong</strong></p>
    <p><i>Tercer párrafo cursiva i</i></p>
    <p><em>Cuarto párrafo cursiva em</em></p>
    <p><small>Quinto párrafo small</small></p>
    <p><mark>Sexto párrafo mark</mark></p>
    <p><del>Séptimo párrafo del</del></p>
    <p><ins>Octavo párrafo ins subrayado</ins></p>
    <p>Noveno <sub>p</sub>árrafo H<sub>2</sub>O sub</p>
    <p>Décimo <sup>p</sup>árrafo sup</p>
</body>
</html>
